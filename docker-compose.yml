services:
  web:
    build:
      context: app
      dockerfile: Dockerfile
      target: dev-envs
    stop_signal: SIGINT
#    image: lame:latest
    networks:
      - main
    ports:
      - '8000:8000'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  db:
    image: postgres1:latest
    environment:
      - POSTGRES_DB=pdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - main
volumes:
  pgdata:

networks:
  main: